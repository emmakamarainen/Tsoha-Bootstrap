{% extends "base.html" %}
{% block content %}
<h1>Muokkaa ohjetta juomannimi</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="Drinksu">
    </div>
    
    <div class="form-group">
        <label>Lisäyspäivä</label>
        <input type="text" class="form-control" value="pvm">
    </div>
    
    <div class="form-group">
        <label>Lisääjä</label>
        <input type="text" class="form-control" value="nimimerkki">
    </div>
    
    <div class="form-group">
        <label>Ainesosat</label>
        <input type="text" class="form-control" value="kokis, sitruuna, ...">
    </div>
    
    <div class="form-group">
        <label>Juomalaji</label>
        <input type="text" class="form-control" value="alkujuoma">
    </div>
    
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control"> Tosi hyvä drinkki. </textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
