{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>Muokkaa ohjetta {{juoma.nimi}}</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/drink/{{juoma.id}}/edit" class="form-horizontal">

    <div class="form-group">
        <label  class="col-sm-2 control-label">Nimi</label>
        <div class="col-sm-10">
            <input type="text" name= "nimi" class="form-control" placeholder="Nimi" value="{{juoma.nimi}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Juomalaji</label>
        <div class="col-sm-10">
            <input type="text" name="juomalaji" class="form-control"  placeholder="laji" value="{{juoma.juomalaji}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Kuvaus</label>
        <div class="col-sm-10">
            <textarea  name="kuvaus" class="form-control" placeholder="Lorem ipsum" value="{{juoma.kuvaus}}"> </textarea>
        </div>
    </div>
    <div class="form-group">
        {{forms.save_button("#{base_path}/drink/#{juoma.id}/save")}}
    </div>
</form>
{% endblock %}
