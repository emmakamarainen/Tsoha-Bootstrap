{% extends "base.html" %}

{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
  </form> 
{% endmacro %}

{% macro save_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-success">{{text|default('Tallenna')}}</button>
  </form> 
{% endmacro %}

{% macro edit_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-default btn-sm">{{text|default('Muokkaa')}}</button>
  </form> 
{% endmacro %}

{% macro search_button(action, text) %}

  </form> 
{% endmacro %}
