{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>Anna oikeudet</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/user/{{user.id}}/user_rights" class="form-horizontal">

    <div class="form-group">
        <label  class="col-sm-2 control-label">Nimi</label>
        <div class="col-sm-10">
            <input type="text" name= "nimimerkki" class="form-control" placeholder="nimimerkki" value="{{user.nimimerkki}}">
        </div>
    </div>   
    <label  class="col-sm-2 control-label">Ylläpitäjä</label>
    <div class="col-sm-10">
        <input type="text" name="yllapitaja" class="form-control"  placeholder="yllapitaja" value="{{user.yllapitaja}}">
    </div>
    <div class="form-group">
        {{forms.save_button("#{base_path}/user/#{user_logged_in.id}/save")}}
    </div>
</form>

{% endblock %}
