{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
<h1> Uusi käyttäjätunnus</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/user_new" class="form-horizontal">
    <div class="form-group">
        <label  class="col-sm-2 control-label">Nimi</label>
        <div class="col-sm-10">
            <input type="text" name= "nimimerkki" class="form-control" placeholder="nimimerkki">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Salasana</label>
        <div class="col-sm-10">
            <input type="password" name="salasana" class="form-control"  placeholder="salasana">
        </div>
    </div>
    <div class="form-group">
        {{forms.save_button("#{base_path}/user/#{user.id}/save")}}
    </div>
</form>
{% endblock %}
