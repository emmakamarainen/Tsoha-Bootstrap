{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="alert alert-danger">
    <ul>
 
        <li>{{error}}</li>
      
    </ul>
</div>

<!-- Kaikki lomakkeen elementit form-tagin sisään -->
<form method="post" action="{{base_path}}/login">
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="nimimerkki" value="{{nimimerkki}}">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>

    <button type="submit" class="btn btn-success">Kirjaudu sisään</button>
</form>
{% endblock %}
