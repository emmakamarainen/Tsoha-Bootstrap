{% extends "base.html" %}
{% block content %}
<h1>Kirjaudu sisään</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<div>
    <h3 class="text-success">{{message_green}}</h3>
</div>
<div>
    <h3 class="text-danger">{{message_red}}</h3>
</div>
<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="nimimerkki" value="{{nimimerkki}}">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>
    <p>
        <button type="submit" class="btn btn-success">Kirjaudu sisään</button>
        <a href="{{base_path}}/user_new" class="btn btn-success">Rekisteröidy!</a>
    </p>
</form>
{% endblock %}
